{% extends 'Home/base.html' %}
{% load static %}
{% block title %} SignUp {% endblock %}
{%block body%}
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">Register</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Login Content Area -->
<br>
<div class="page-section mb-60">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12" style="margin:auto;">
                {% if messages %}
                <ul class="messages" style="color: red; font-size: 20px;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Register</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>First Name</label>
                                <input class="mb-0" type="text" placeholder="firstname" name="firstname">
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>Last Name</label>
                                <input class="mb-0" type="text" placeholder="lastname" name="lastname">
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>User Name</label>
                                <input class="mb-0" type="text" placeholder="username" name="username">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Email Address*</label>
                                <input class="mb-0" type="email" placeholder="Email Address" name="email">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>password</label>
                                <input class="mb-0" type="password" placeholder="password" name="password">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Confirm password</label>
                                <input class="mb-0" type="password" placeholder="Confirm password" name="password1">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="register-button mt-0">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
