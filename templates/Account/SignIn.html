{% extends 'Home/base.html' %}
{% load static %}
{% block title %} SignIn {% endblock %}
{%block body%}
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">SignIn</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Login Content Area -->
<br>
<div class="page-section mb-60">
    <div class="container">
        <div class="row">
            {% if messages %}
                <ul class="messages" style="color: green; font-size: 20px;">
                    {% for message in messages %}
                        <li style="color:green;">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30"style="margin:auto;">
                <!-- Login Form s-->
                <form method="POST">
                    {% csrf_token %}
                    <div class="SignIn-form">
                        <h4 class="SignIn-title">SignIn</h4>
                        <div class="row">
                        
                            <div class="col-md-12 col-12 mb-20">
                                <label>username*</label>
                                <input class="mb-0" type="text" name="name" placeholder="username">
                            </div>
                            <div class="col-12 mb-20">
                                <label>password</label>
                                <input class="mb-0" type="password" name="password" placeholder="password">
                            </div>
                            <div class="col-md-8">
                                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                    <input type="checkbox" id="remember_me">
                                    <label for="remember_me">Remember me</label>
                                </div>
                            </div>
                            <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                <a href="{% url 'Forget_password' %}"> Forgotten password?</a>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="register-button mt-0">SignIn</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
